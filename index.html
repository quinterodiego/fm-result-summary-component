<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="your-result">
      <div class="title">
        Your Result
      </div>

      <div class="circle">
        <p class="seventy-six">76</p>
        <p class="of-100">of 100</p>
      </div>
    
      <span class="great">
        Great
      </span>

      <p class="description">
        Your performance exceed 65% of the people conducting the test here!
      </p>

    </div>

    <div class="summary">
      <p class="summary-title">
        Summary
      </p>
    
      <ul class="list">
        <li class="reaction">
          <p><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p class="score">
            <span class="part-one">80</span>
            <span class="part-two"> / 100</span>
          </p>
        </li>
        <li class="memory">
          <p><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
          <p class="score">
            <span class="part-one">92</span>
            <span class="part-two"> / 100</span>
          </p>
        </li>
        <li class="verbal">
          <p><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p class="score">
            <span class="part-one">61</span>
            <span class="part-two"> / 100</span>
          </p>
        </li>
        <li class="visual">
          <p><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
          <p class="score">
            <span class="part-one">72</span>
            <span class="part-two"> / 100</span>
          </p>
        </li>
      </ul>
    
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
